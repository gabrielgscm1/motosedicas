<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vídeos e conteúdo sobre motos esportivas, naked e custom.">
    <title>Motos e Dicas | Motos</title>
    <link rel="icon" href="imagens/motosedicas2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="imagens/motosedicas2.png" alt="Logo Motos e Dicas"></a>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="index4.html">Manuais</a></li>
                        <li><a href="index2.html">Dicas</a></li>
                        <li class="active"><a href="index3.html">Motos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="conteudo">
            <h1>Motos</h1>
            <p class="section-subtitle">Confira vídeos e conteúdo sobre o mundo das motos.</p>
            <div class="videos-grid">
                <div class="video-card fade-in">
                    <div class="video-area">
                        <iframe src="https://www.youtube.com/embed/--5baa8_vOM"
                            title="Rodolfinho da Z testando a nova CBR 1000 RR-R 2023"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info">
                        <h2>Rodolfinho da Z testando a nova CBR 1000 RR-R 2023</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Motos e Dicas &copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elements = document.querySelectorAll('.fade-in');
            var observer = new IntersectionObserver(function (entries) {
                entries.forEach(function (entry) {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            elements.forEach(function (el) { observer.observe(el); });
        });
    </script>
</body>
